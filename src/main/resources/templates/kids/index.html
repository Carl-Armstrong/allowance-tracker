<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<nav th:replace="fragments :: navigation"></nav>

<table class="table">
    <thead>
        <tr>
            <th>All Kids</th>
        </tr>
    </thead>
    <tr th:each="kid : ${kids}">
        <td th:text="${kid}"></td>
    </tr>
</table>

<p th:unless="${kids} and ${kids.size()}">No Kids Have Been Added...</p>





</body>
</html>
